<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Georgia, serif;
            font-size: 12px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-family: Georgia, serif;
            font-size: 36px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h2 {
            font-family: Georgia, serif;
            font-size: 24px;
            text-align: center;
            color: white;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        h3 {
            font-family: Georgia, serif;
            font-size: 18px;
            font-weight: normal;
            color: white;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-family: Georgia, serif;
            font-size: 12px;
            color: white;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        a {
            color: white;
            text-decoration: underline;
        }
        
        a:hover {
            color: #ccc;
        }
        
        a:visited {
            color: white;
        }
        
        em {
            font-style: italic;
            color: white;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .center {
            text-align: center;
        }
        
        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .cat-img {
            width: 100%;
            max-width: 650px;
            height: auto;
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
