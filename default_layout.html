<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #333333;
            color: white;
            font-family: 'EB Garamond', serif;
            font-size: 9pt;
            line-height: 1.0;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-family: 'EB Garamond', serif;
            font-size: 27pt;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            margin-top: 0;
        }
        
        h2 {
            font-family: 'EB Garamond', serif;
            font-size: 18pt;
            text-align: center;
            color: white;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        h3 {
            font-family: 'EB Garamond', serif;
            font-size: 13.5pt;
            font-weight: normal;
            color: white;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        p {
            font-family: 'EB Garamond', serif;
            font-size: 9pt;
            color: white;
            margin-bottom: 0;
            margin-top: 0;
            line-height: 1.0;
        }
        
        a {
            color: white;
            text-decoration: underline;
        }
        
        a:hover {
            color: #ccc;
        }
        
        a:visited {
            color: white;
        }
        
        em {
            font-style: italic;
            color: white;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .center {
            text-align: center;
        }
        
        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        
        .cat-img {
            width: 100%;
            max-width: 650px;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
